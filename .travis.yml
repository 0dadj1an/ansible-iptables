---

sudo: required

env:
  - distro: 'ubuntu1604'
    init: '/lib/systemd/systemd'
    run_opts: '--privileged --volume=/sys/fs/cgroup:/sys/fs/cgroup:ro'
  - distro: 'debian8'
    init: '/lib/systemd/systemd'
    run_opts: '--privileged --volume=/sys/fs/cgroup:/sys/fs/cgroup:ro'

services:
  - docker

before_install:
  - 'docker pull geerlingguy/docker-${distro}-ansible:latest'

script:
  - container_id=$(mktemp)
  - >
    docker run
    --detach
    --volume="${PWD}":/etc/ansible/roles/this_role:ro ${run_opts}
    geerlingguy/docker-${distro}-ansible:latest "${init}" > "${container_id}"

  - >
    docker exec --tty "$(cat ${container_id})" env TERM=xterm
    ansible-playbook /etc/ansible/roles/this_role/tests/main.yml
    --syntax-check
  - >
    docker exec --tty "$(cat ${container_id})" env TERM=xterm
    ansible-playbook /etc/ansible/roles/this_role/tests/main.yml

  - idempotence=$(mktemp)
  - >
    docker exec "$(cat ${container_id})"
    ansible-playbook /etc/ansible/roles/this_role/tests/main.yml
    | tee -a ${idempotence}
  - >
    tail ${idempotence}
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  - >
    docker exec --tty "$(cat ${container_id})" env TERM=xterm
    sudo iptables -L
    | grep -q '--dport 22'
    && (echo 'SSH is open test: pass' && exit 0)
    || (echo 'SSH is open test: fail' && exit 1)
  - >
    docker exec --tty "$(cat ${container_id})" env TERM=xterm
    sudo iptables -L
    | grep -q '--dport 80'
    && (echo 'HTTP is open test: pass' && exit 0)
    || (echo 'HTTP is open test: fail' && exit 1)
  - >
    docker exec --tty "$(cat ${container_id})" env TERM=xterm
    sudo iptables -L
    | grep -q '--dport 443'
    && (echo 'HTTPS is open test: pass' && exit 0)
    || (echo 'HTTPS is open test: fail' && exit 1)
